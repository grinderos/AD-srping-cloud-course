spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/grinderos/AD-spring-cloud-course/ms-config-properties
          search-paths:
            - "/{application}/{profile}"
server:
  port: 8888


eureka:
  client:
    service-url:
      default-zone:
        - ${EUREKA_URI:http://localhost:8761/eureka}